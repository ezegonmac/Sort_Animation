<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="sass/styles.css" />
		<link rel="stylesheet" href="vendor/fontawesome/fontawesome.css" />

		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>

		<title>Document</title>
	</head>
	<body>
		<div id="container">
			<div id="canvas">
				<div id="row-1" class="row">
					<div id="list-1" class="list">
						<div class="item">1</div>
						<div class="item">7</div>
						<div class="item">3</div>
						<div class="item">-3</div>
						<div class="item">10</div>
						<div class="item">-5</div>
					</div>
				</div>
			</div>

			<div id="toolbar">
				<button id="btn-unsort" class="bar-item">
					<div class="content">
						<i class="fas fa-random"></i>
						<p>Unsort</p>
					</div>
				</button>
				<button id="btn-random" class="bar-item">
					<div class="content">
						<i class="fas fa-dice"></i>
						<p>Randomize</p>
					</div>
				</button>
				<button id="btn-sort" class="bar-item">
					<div class="content">
						<i class="fas fa-sort-numeric-up-alt"></i>
						<p>Sort</p>
					</div>
				</button>
			</div>
		</div>

		<!-- <script src="vendor/fontawesome/fontawesome.js"></script> -->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/merge_sort.js"></script>
		<script src="js/toolbar.js"></script>
		<script src="js/list.js"></script>
		<script src="js/animation.js"></script>
		<script src="js/item.js"></script>
		<script src="js/positioning.js"></script>
	</body>
</html>
